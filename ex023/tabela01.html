<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
       table {
        width: 400px;
        border-collapse: collapse;
        border: 5px solid red;
       }

       tr.linha {
        background-color: aqua;
        border: 5px solid blueviolet;
       }

       td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
       }

       td.dado {
        background-color: chartreuse;
       }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!--Primeira linha da tabela-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
